---
layout: home
permalink: /
permalink_pt-BR: /
---

<main class="bd-masthead" id="content" role="main">
  <div class="container margin-top-big">
    <div class="row">
      <div class="col-md-12">
          <ul class="language-bar nav nav-pills pull-right">
            <li role="presentation" lang="en-US"><a href="{{ site.baseurl_root }}{{ page.url}}">English</a></li>
            <li role="presentation" lang="pt-BR"><a href="{{ site.baseurl_root }}/pt-BR{{ page.url}}">PortuguÃªs</a></li>
          </ul>
        </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-12 order-md-1 text-center pr-md-5">
        <h1 class="mb-3 bd-text-purple-bright biggest-font-size">LUCIFER</h1>
        <p class="lead mb-3 margin-top-medium">
          {% t heading %}
        </p>
        <form id="question-form" class="margin-top-medium">
          <div class="form-group">
            <label for="exampleInputEmail1" class="margin-bottom-default">{% t question %}</label>
            <input type="text" class="form-control text-center margin-bottom-default" id="inputQuestion" autocomplete="false" placeholder="{% t placeholder %}">
            <small id="emailHelp" class="form-text text-muted">{% t tip %}</small>
          </div>
          <h4>{% t answer %}</h4>
          <div class="answer-box"></div>
          <button type="submit" class="btn btn-primary btn-lg">{% t send %}</button>
          <a class="btn btn-block btn-secondary btn-sm margin-top-medium" href="{{ site.baseurl_root }}">{% t restart %}</a>
        </form>
        <div class="d-flex flex-column flex-md-row lead mb-3 margin-top-big">
          <a data-toggle="modal" data-target="#myModal" href="#myModal" class="btn btn-bd-primary mb-3 mb-md-0 mr-md-3">{% t about %}</a>
        </div>
        <p class="text-muted mb-0">
          Currently v{{ site.current_version }}
        </p>
      </div>
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">{% t about %}</h4>
            </div>
            <div class="modal-body">
              <p>{% t credits %}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">{% t close %}</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </div>
</main>
