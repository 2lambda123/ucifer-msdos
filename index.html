---
layout: home
---

<main class="bd-masthead" id="content" role="main">
  <div class="container margin-top-big">
    <div class="row align-items-center">
      <div class="col-md-12 order-md-1 text-center pr-md-5">
        <h1 class="mb-3 bd-text-purple-bright biggest-font-size">LUCIFER</h1>
        <p class="lead mb-3 margin-top-medium">
          FAÇA SUA PERGUNTA E TECLE ENTER
        </p>
        <form id="question-form" class="margin-top-medium">
          <div class="form-group">
            <label for="exampleInputEmail1" class="margin-bottom-default">Pergunta:</label>
            <input type="text" class="form-control text-center margin-bottom-default" id="inputQuestion" autocomplete="false" placeholder="Faça sua pergunta">
            <small id="emailHelp" class="form-text text-muted">Você precisa tratá-lo bem, caso contrário ele não irá lhe responder (Ex. Meu querido computador)</small>
          </div>
          <h4>Resposta:</h4>
          <div class="answer-box"></div>
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </form>
        <div class="d-flex flex-column flex-md-row lead mb-3 margin-top-big">
          <a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/getting-started/introduction/" class="btn btn-bd-primary mb-3 mb-md-0 mr-md-3">Sobre Lucifer</a>
        </div>
        <p class="text-muted mb-0">
          Currently v{{ site.current_version }}
        </p>
      </div>
    </div>
  </div>
</main>
